<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Herramienta de análisis de datos sísmicos">
    <meta name="keywords" content="sismos, terremotos, análisis sísmico, datos sísmicos">
    <title>Análisis de Sismos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .chart-container, .map-container {
            width: 100%;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .card {
                margin-bottom: 15px;
            }
            .chart-container {
                height: 300px !important;
            }
            .map-container {
                height: 500px !important;
            }
            .btn-lg {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Añade Plotly JS para mejor interactividad en móviles -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
